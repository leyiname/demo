<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{padding: 0;margin: 0}
        header{width: 100%;height:40px;text-align: center;line-height: 40px;background:orangered; }
        footer{width: 100%;height: 50px;line-height: 50px;background: #f8f8f8;border-top: 1px solid gray;
            position: fixed;bottom: 0;}
        footer a{text-decoration: none;color: #888;}
        footer a.router-link-active{color: red;}
    </style>
</head>
<body>
    <div id="app">
        <header>头部</header>
        <section>
            <router-view></router-view>
        </section>
        <footer>
            <router-link to="/home">首页</router-link>
            <router-link to="/video">视频</router-link>
            <router-link to="/audio">音乐</router-link>
            <router-link to="/me">我的</router-link>
        </footer>
    </div>

</body>
<script src="js/vue.js"></script>
<script src="js/vue-router.js"></script>
<script>
    let Home={
        template:"<div>主页</div>"
    };
    let Video={
        template:"<div>视频</div>"
    };
    let Audio={
        template:"<div>音乐</div>"
    };
    let Me={
        template:"<div>个人中心</div>"
    };
    let router=new VueRouter({
        routes:[
            {path:'/home',component:Home},
            {path:'/video',component:Video},
            {path:'/audio',component:Audio},
            {path:'/me',component:Me},
            {path:'/',redirect:'/home'}
        ]
    });
    let app=new  Vue({
       el:'#app',
       data:{},
        router
    });
</script>
</html>
